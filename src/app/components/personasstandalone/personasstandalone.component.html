<div class="container mt-4">
    <h1>Personas</h1>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <ul *ngIf="personas.length > 0" class="list-group">
        <li *ngFor="let persona of personas" class="list-group-item">
            {{ persona.Nombre }}
        </li>
    </ul>
    <div *ngIf="personas.length === 0 && !errorMessage" class="text-muted">
        <p>Cargando personas...</p>
    </div>
</div>
